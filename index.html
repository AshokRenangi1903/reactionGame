<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="C:/Users/ashok/Downloads/jquery-ui-1.13.2/jquery-ui-1.13.2/jquery-ui.css">
    <script src="C:/Users/ashok/Downloads/jquery-ui-1.13.2/jquery-ui-1.13.2/jquery-ui.js"></script>
    <style>
        #shape {
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: relative;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester Game</title>

</head>

<body>


    <h1 id="h">Reaction Tester Game</h1>
    <p>Click the boxes fastly</p>
    <div id="shape"></div>

    <script>
        // if (jQuery == "undefined") {
        //     alert("jquery not included");
        // }
        // else {
        //     alert("jquery included");
        // }

        var start = new Date().getTime();
        function colorPredict() {
            colors = ["red", "blue", "green", "yellow", "black", "pink", "grey", "orange", "purple", "aqua"];
            var num = (Math.floor(Math.random() * 100)) % 10;
            return colors[num];
        }

        function move() {
            var left;
            var top;
            var wh;

            left = Math.random() * 300;
            top = Math.random() * 300;
            wh = (Math.random() * 400) + 100;

            document.getElementById("shape").style.display = "block";
            document.getElementById("shape").style.backgroundColor = colorPredict();
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.height = wh + "px";
            document.getElementById("shape").style.width = wh + "px";
            start = new Date().getTime()



        }
        move();
        document.getElementById("shape").onclick = function () {
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timeTaken = (end - start) / 1000;
            alert(timeTaken);
            move();

        }



    </script>
</body>

</html>
